<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Start Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; padding-top: 80px; }
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.5rem;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        
        <!-- Logo Placeholder -->
        <div class="mb-4">
            <!-- You can replace this src with your actual logo file path later -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="App Logo" class="rounded-circle shadow-sm" width="120" height="120">
        </div>

        <h1 class="mb-2">Reel Generator</h1>
        
        <!-- Instagram Link -->
        <p class="mb-5">
            <a href="https://www.instagram.com/pythonhustlers/" target="_blank" class="text-decoration-none fw-bold text-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                <i class="bi bi-instagram text-danger"></i> @pythonhustlers
            </a>
        </p>

        <p class="lead mb-5">Create manual reels by writing scripts and uploading your own footage or URLs.</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info" role="alert"> {{ message }} </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
             <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow">Start New Project <i class="bi bi-arrow-right"></i></button>
             </div>
        </form>
        
        <footer class="mt-5 text-muted small">
            &copy; 2025 Simple Reels Generator
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
